# Lychee Link Checker Configuration
exclude = [
    "^http://localhost",
    "^http://127\\.0\\.0\\.1",
    "^https?://example\\.com",
    "^https?://your-",
    "^https?://.*linkedin\\.com",
    "^https?://.*twitter\\.com",
    "^https?://.*x\\.com",
    "github\\.com/.*/edit/",
]
exclude_path = ["_build", "node_modules", ".git"]
accept = [200, 201, 204, 206, 429]
timeout = 30
max_concurrency = 10
max_retries = 3
user_agent = "Mozilla/5.0 (compatible; Lychee)"
exclude_all_private = true
